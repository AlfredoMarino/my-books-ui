# The identifier my-books-backend is internal to nginx, and used to name this specific upstream
upstream my-books-backend {
    # my-books-service is the internal DNS name used by the backend Service inside Kubernetes
    server my-books-service:5000;
}

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /my-books-service/api {}
        # The following statement will proxy traffic to the upstream named my-books-backend
        proxy_pass http://my-books-backend/my-books-service/api;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

