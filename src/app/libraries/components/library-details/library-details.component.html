<div layout="row">
    <div flex>
        <img mat-card-image [src]="bookSelected.image" [alt]="bookSelected.title" class="book-image">
    </div>
    <div flex>
        <mat-card-header>
            <mat-card-title>{{bookSelected.title}}</mat-card-title>
            <mat-card-subtitle>{{bookSelected.authors[0].name}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-accordion>
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Descripcion
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>{{bookSelected.description}}</p>
                </mat-expansion-panel>
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            ¿Que te parecio?
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <form [formGroup]="form">
                        <mat-form-field appearance="fill">
                            <mat-label>Enter a date range</mat-label>
                            <mat-date-range-input [formGroup]="form" [rangePicker]="picker">
                                <input matStartDate formControlName="startDate" placeholder="Start date">
                                <input matEndDate formControlName="endDate" placeholder="End date">
                            </mat-date-range-input>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-date-range-picker #picker></mat-date-range-picker>

                            <mat-error *ngIf="form.controls.startDate.hasError('matStartDateInvalid')">Invalid start
                                date
                            </mat-error>
                            <mat-error *ngIf="form.controls.endDate.hasError('matEndDateInvalid')">Invalid end date
                            </mat-error>
                        </mat-form-field>
                        <mat-slider formControlName="rating" thumbLabel tickInterval="0.1" step="0.1" min="0" max="10"
                            aria-label="units"></mat-slider>{{form.controls.rating.value}}
                        <mat-form-field class="example-full-width">
                            <mat-label>Notas</mat-label>
                            <textarea formControlName="note" matInput placeholder="Ej: Me gustó"></textarea>
                        </mat-form-field>

                        <p>Selected range: {{form.value | json}}</p>
                    </form>

                </mat-expansion-panel>
            </mat-accordion>

        </mat-card-content>

        <mat-card-actions>
            <button mat-button (click)="addBookToLibrary()">LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </div>
</div>
