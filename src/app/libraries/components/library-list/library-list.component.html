<mat-tab-group mat-align-tabs="start" [selectedIndex]="tabPosition"
  (selectedIndexChange)="onSelectedIndexChange($event)">
  <mat-tab label="books">
    <div class="container">
      <div class="row">
        <app-library *ngFor="let library of libraries" [library]="library" (librarySelected)="showLibrarySelected($event)">
        </app-library>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Details">
    <app-library-details *ngIf="librarySelected" [bookSelected]="librarySelected.book"></app-library-details>
  </mat-tab>
</mat-tab-group>
