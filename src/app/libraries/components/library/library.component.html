<div *ngIf="library">
  <mat-card>
    <div class="crop-image">
      <img [src]="library.book.image" alt="" />
    </div>
    <mat-card-title>{{ library.book.title }}</mat-card-title>
    <mat-card-subtitle *ngFor="let author of library.book.authors">{{
      author.name
    }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ library.book.bookId }}</p>
      <p>{{ library.rating }}</p>
    </mat-card-content>
    <button mat-mini-fab color="primary" aria-label="Remove from my library" (click)="deleteLibrary()">
      <mat-icon>remove</mat-icon>
    </button>
  </mat-card>
</div>
